<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <div id="employee-form-div">
      <h2>Add Employee</h2>
      <form id="employee-form">
        <input id="first-name" placeholder="First Name" data-testid="firstNameInput"/>
        <input id="last-name" placeholder="Last Name" data-testid="lastNameInput"/>
        <input id="id-number" type="text" placeholder="ID Number" data-testid="idInput"/>
        <!-- <input id="job-title" placeholder="Job Title"/> -->
        <select id="job-title" data-testid="titleInput">
          <option>Select a Job</option>
          <option value="Sales">Sales</option>
          <option value="HR">HR</option>
          <option value="Accountant">Accountant</option>
          <option value="Quality Insurance">Quality Insurance</option>
          <option value="Customer Service Representative">Customer Service Representative</option>
          <option value="Regional Manager">Regional Manager</option>
        </select>
        <input id="annual-salary" type="text" placeholder="Annual Salary" data-testid="annualSalaryInput"/>
        <button onclick="submitEmployeeData(event)" data-testid="submitButton">Submit</button>
      </form>
    </div>
    <h2>Employees</h2>
    <div id="employee-table-div">
      <table id="employee-data-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <p>Total Monthly: <span id="monthly-salary-cost">0</span></p>
  </footer>

  <script src="client.js"></script>
</body>
</html>
